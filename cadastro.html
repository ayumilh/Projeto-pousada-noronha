<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/cadastro.css" />
  <link rel="icon" type="image/x-icon" href="assets/Video-camera-vintage-filmmaker-icon-logo-Graphics-5659837-1-312x208.jpg" />
</head>

<body>
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="php/login.php">
          <h1>Login</h1>
          <p>
            <label for="email">Seu email</label>
            <input id="email" name="email" required="required" type="text"
              placeholder="admin@admin.com" />
          </p>

          <p>
            <label for="senha">Sua senha</label>
            <input id="senha" name="senha" required="required" type="password" placeholder="ex.vote09 " />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Logar" />
          </p>
          <p class="link">
            é um admin
            <a href="loginADM.html">Entrar</a>
          </p>
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="php/prova.php">
          <h1>Cadastro</h1>

          <p>
            <label for="nome_cad">Seu nome</label>
            <input id="nome" name="nome" required="required" type="text" placeholder="nome" />
          </p>

          <p>
            <label for="email">Seu e-mail</label>
            <input id="email" name="email" required="required" type="email"
              placeholder="contato@htmlecsspro.com" />
          </p>

          <p>
            <label for="senha">Sua senha</label>
            <input id="senha" name="senha" required="required" type="password" placeholder="ex. 1234" />
          </p>

          <p>
            <input type="submit" value="Cadastrar" />
          </p>

          <p class="link">
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
